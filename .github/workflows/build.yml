      # 6ï¸âƒ£ Patch Podfile for CI
      - name: ðŸ›  Patch Podfile for CI
        run: |
          # Ensure minimum deployment target
          if [ -f ios/Podfile ]; then
            sed -i '' "s/platform :ios, .*/platform :ios, '12.0'/g" ios/Podfile || echo "platform :ios, '12.0'" >> ios/Podfile
          else
            echo "platform :ios, '12.0'" > ios/Podfile
          fi

          # Append post_install block safely using heredoc
          cat <<EOF >> ios/Podfile
post_install do |installer|
  installer.pods_project.targets.each do |target|
    target.build_configurations.each do |config|
      config.build_settings['EXCLUDED_ARCHS[sdk=iphonesimulator*]'] = 'arm64'
    end
  end
end
EOF
