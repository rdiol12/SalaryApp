name: Build IPA
on: [push]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Install
        run: npm install
      - name: Build IPA
        run: npx expo export --platform ios
      - uses: actions/upload-artifact@v4
        with:
          name: SalaryApp-IPA
          path: dist/
