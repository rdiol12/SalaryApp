name: Build for Signulous
on: [push]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name:  Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name:  Install Dependencies
        run: |
          npm install
          npm install -g expo-cli

      - name:  Prebuild (Generate iOS Folder)
        run: |
          # 爪专转 转拽转 -iOS. -install 专抓  CocoaPods
          npx expo prebuild --platform ios --no-install
          cd ios && pod install || echo "Pod install failed, but continuing..."
          cd ..

      - name:  Build App Binary
        run: |
          # 爪转 砖 -Workspace 驻 
          WORKSPACE=$(ls ios/*.xcworkspace | head -n 1)
          SCHEME=$(ls ios/*.xcodeproj | xargs basename | cut -f 1 -d '.')
          
          echo "Building Workspace: $WORKSPACE with Scheme: $SCHEME"
          
          xcodebuild -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_ENTITLEMENTS="" \
            CODE_SIGNING_ID="" \
            AD_HOC_CODE_SIGNING_ALLOWED=YES

      - name:  Package for Signulous
        run: |
          # 爪专转  砖 -IPA
          mkdir -p dist/Payload
          # 驻砖 拽抓 .app 砖爪专 注转拽转
          APP_PATH=$(find build/Build/Products/Release-iphoneos -name "*.app" | head -n 1)
          cp -r "$APP_PATH" dist/Payload/
          cd dist && zip -r SalaryApp.ipa Payload/

      - name:  Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Ready-For-Signulous
          path: dist/SalaryApp.ipa
