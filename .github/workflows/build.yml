name: Build for Signulous
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: üí° Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üì¶ Install Dependencies
        run: |
          npm install
          npm install -g expo-cli

      - name: üèó Prebuild (Generate iOS Folder)
        run: |
          npx expo prebuild --platform ios --no-install
          cd ios && pod install
          cd ..

      - name: üõ† Build App Binary
        run: |
          WORKSPACE=$(find ios -maxdepth 1 -name "*.xcworkspace" | head -n 1)
          PROJECT_NAME=$(find ios -maxdepth 1 -name "*.xcodeproj" -exec basename {} .xcodeproj \; | head -n 1)
          
          echo "Building Workspace: $WORKSPACE"
          echo "Building Scheme: $PROJECT_NAME"
          
          xcodebuild -workspace "$WORKSPACE" \
            -scheme "$PROJECT_NAME" \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_ENTITLEMENTS="" \
            CODE_SIGNING_ID="" \
            AD_HOC_CODE_SIGNING_ALLOWED=YES

      - name: üì¶ Package for Signulous
        run: |
          mkdir -p dist/Payload
          APP_PATH=$(find build/Build/Products/Release-iphoneos -name "*.app" -maxdepth 1 | head -n 1)
          if [ -z "$APP_PATH" ]; then
            APP_PATH=$(find build -name "*.app" | head -n 1)
          fi
          cp -r "$APP_PATH" dist/Payload/
          cd dist && zip -r SalaryApp.ipa Payload/

      - name: üì§ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Ready-For-Signulous
          path: dist/SalaryApp.ipa
