name: Full iOS Build with Expo Bare

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name:  Checkout code
        uses: actions/checkout@v4

      - name:  Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name:  Install dependencies
        run: |
          npm ci
          npm install -g expo-cli

      - name:  Generate iOS folder
        run: npx expo prebuild --platform ios --no-install

      - name: Ч Cleanup previous builds
        run: |
          rm -rf ios/Pods ios/Podfile.lock build dist
          mkdir -p dist

      - name:  Patch Podfile & Install CocoaPods
        run: |
          if [ -f ios/Podfile ]; then
            sed -i '' "s/platform :ios, .*/platform :ios, '13.0'/g" ios/Podfile
          else
            echo "platform :ios, '13.0'" > ios/Podfile
          fi

          # 砖砖 -EOF 爪专 拽  转 住转专
          cat << 'EOF' >> ios/Podfile
post_install do |installer|
  installer.pods_project.targets.each do |target|
    target.build_configurations.each do |config|
      config.build_settings['EXCLUDED_ARCHS[sdk=iphonesimulator*]'] = 'arm64'
    end
  end
end
EOF
          cd ios
          pod install --repo-update
          cd ..

      - name:  Build iOS App
        run: |
          WORKSPACE=$(find ios -maxdepth 1 -name "*.xcworkspace" | head -n 1)
          SCHEME=$(basename "$WORKSPACE" .xcworkspace)
          
          xcodebuild \
            -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            AD_HOC_CODE_SIGNING_ALLOWED=YES

      - name:  Package IPA
        run: |
          mkdir -p dist/Payload
          APP_PATH=$(find build/Build/Products/Release-iphoneos -name "*.app" | head -n 1)
          cp -r "$APP_PATH" dist/Payload/
          cd dist && zip -r SalaryApp.ipa Payload/

      - name:  Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: SalaryApp-iOS
          path: dist/SalaryApp.ipa
