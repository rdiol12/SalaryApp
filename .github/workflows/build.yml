name: Full iOS Build with Expo Bare

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name:  checkout code
        uses: actions/checkout@v4

      - name:  Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # 驻爪  专爪

      - name:  Install dependencies
        run: |
          npm ci # 注祝 注 install -CI 爪转
          npm install -g expo-cli

      - name:  Generate iOS folder (Prebuild)
        run: |
          # 砖砖 -template  注 转拽转 pods 专砖转  砖 砖
          npx expo prebuild --platform ios --no-install

      - name: Ч Cleanup & Prep
        run: |
          rm -rf ios/Pods ios/Podfile.lock
          mkdir -p dist

      - name:  Patch Podfile & Install CocoaPods
        run: |
          # 注 专住转 -Platform  专砖 (13.4 注 抓 -Expo 砖)
          sed -i '' "s/platform :ios, .*/platform :ios, '13.4'/g" ios/Podfile

          # 住驻转 专转 专拽专 注转 砖转 -CI
          cat <<EOF >> ios/Podfile
post_install do |installer|
  installer.pods_project.targets.each do |target|
    target.build_configurations.each do |config|
      config.build_settings['EXCLUDED_ARCHS[sdk=iphonesimulator*]'] = 'arm64'
      config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '13.4'
    end
  end
end
EOF
          cd ios
          pod install --repo-update
          cd ..

      - name:  Build iOS App (No Signing)
        run: |
          WORKSPACE=$(find ios -name "*.xcworkspace" | head -n 1)
          SCHEME=$(basename "$WORKSPACE" .xcworkspace)
          
          xcodebuild \
            -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            AD_HOC_CODE_SIGNING_ALLOWED=YES

      - name:  Package IPA
        run: |
          mkdir -p dist/Payload
          APP_PATH=$(find build/Build/Products/Release-iphoneos -name "*.app" | head -n 1)
          cp -r "$APP_PATH" dist/Payload/
          cd dist && zip -r SalaryApp.ipa Payload/

      - name:  Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: SalaryApp-iOS
          path: dist/SalaryApp.ipa
