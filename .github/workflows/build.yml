name: Full iOS Build with Expo Bare

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name:  Checkout code
        uses: actions/checkout@v4

      - name:  Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name:  Install dependencies
        run: |
          npm install
          npm install -g expo-cli
      - name:  Generate iOS folder
        run: npx expo prebuild --platform ios --no-install

      - name: Ч Cleanup previous builds
        run: |
          rm -rf ios/Pods ios/Podfile.lock build dist
          mkdir -p dist
      - name:  Patch Podfile & Install CocoaPods
        run: |
          # 注 专住转  -Podfile 拽 拽 爪专 砖
          if [ -f ios/Podfile ]; then
            sed -i '' "s/platform :ios, .*/platform :ios, '13.4'/g" ios/Podfile
          fi
          #  转专 注 专拽转 -post_install 转   转砖 注 Expo
          cd ios
          pod install --repo-update
          cd ..
      - name:  Build iOS App
        run: |
          WORKSPACE=$(find ios -maxdepth 1 -name "*.xcworkspace" | head -n 1)
          # 砖驻转 砖 -Scheme 转 (砖 SalaryPro 驻 砖专 )
          SCHEME=$(basename "$WORKSPACE" .xcworkspace)
          
          xcodebuild \
            -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            AD_HOC_CODE_SIGNING_ALLOWED=YES
      - name:  Package IPA
        run: |
          mkdir -p dist/Payload
          APP_PATH=$(find build/Build/Products/Release-iphoneos -name "*.app" | head -n 1)
          cp -r "$APP_PATH" dist/Payload/
          cd dist && zip -r SalaryApp.ipa Payload/
      - name:  Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: SalaryApp-iOS
          path: dist/SalaryApp.ipa
