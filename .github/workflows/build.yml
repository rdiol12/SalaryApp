name: Build iOS & Android

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install
          npm install -g expo-cli
      - name: Generate iOS folder
        run: npx expo prebuild --platform ios --no-install

      - name: Cleanup previous builds
        run: |
          rm -rf ios/Pods ios/Podfile.lock build dist
          mkdir -p dist
      - name: Patch Podfile & Install CocoaPods
        run: |
          if [ -f ios/Podfile ]; then
            sed -i '' "s/platform :ios, .*/platform :ios, '13.4'/g" ios/Podfile
          fi
          cd ios
          pod install --repo-update
          cd ..
      - name: Build iOS App
        run: |
          WORKSPACE=$(find ios -maxdepth 1 -name "*.xcworkspace" | head -n 1)
          SCHEME=$(basename "$WORKSPACE" .xcworkspace)

          xcodebuild \
            -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            AD_HOC_CODE_SIGNING_ALLOWED=YES
      - name: Package IPA
        run: |
          mkdir -p dist/Payload
          APP_PATH=$(find build/Build/Products/Release-iphoneos -name "*.app" | head -n 1)
          cp -r "$APP_PATH" dist/Payload/
          cd dist && zip -r SalaryApp.ipa Payload/
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: SalaryApp-iOS
          path: dist/SalaryApp.ipa

  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: |
          npm install
          npm install -g expo-cli

      - name: Generate Android folder
        run: npx expo prebuild --platform android --no-install

      - name: Fix Expo modules for AGP 8 compatibility
        run: |
          # 1. Fix expo-modules-core: "from components.release" fails on AGP 8
          #    The previous patch used Kotlin syntax (return@afterEvaluate) in a Groovy file.
          #    Use try-catch which is valid Groovy.
          python3 - <<'PYEOF'
          import glob
          files = glob.glob('node_modules/expo-modules-core/android/**/*.gradle', recursive=True)
          for f in files:
              with open(f, 'r') as fh:
                  content = fh.read()
              if 'from components.release' in content:
                  patched = content.replace(
                      'from components.release',
                      'try { from components.release } catch (Exception e) { logger.warn("Skipped components.release: " + e.message) }'
                  )
                  with open(f, 'w') as fh:
                      fh.write(patched)
                  print(f"Patched components.release: {f}")
          PYEOF

          # 2. Force compileSdkVersion for all library subprojects that lack it.
          #    expo-build-properties only sets it for the app module, not library modules.
          #    Use plugins.withId callback (fires at plugin apply time, avoids afterEvaluate timing issues).
          cat >> android/build.gradle << 'GRADLE'

          subprojects { sub ->
              sub.plugins.withId("com.android.library") {
                  sub.android {
                      compileSdkVersion rootProject.ext.has("compileSdkVersion") ? rootProject.ext.compileSdkVersion : 34
                  }
              }
          }
          GRADLE

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Android APK
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon

      - name: Rename and move APK
        run: |
          mkdir -p dist
          APK_PATH=$(find android/app/build/outputs/apk/release -name "*.apk" | head -n 1)
          cp "$APK_PATH" dist/SalaryApp.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SalaryApp-Android
          path: dist/SalaryApp.apk

  release:
    needs: [build-ios, build-android]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download iOS artifact
        uses: actions/download-artifact@v4
        with:
          name: SalaryApp-iOS
          path: release-assets

      - name: Download Android artifact
        uses: actions/download-artifact@v4
        with:
          name: SalaryApp-Android
          path: release-assets

      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v${VERSION}-build.${{ github.run_number }}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "SalaryPro ${{ steps.version.outputs.tag }}"
          body: |
            ## SalaryPro Release ${{ steps.version.outputs.tag }}

            ### Downloads
            - **Android**: `SalaryApp.apk` - Install directly on your device
            - **iOS**: `SalaryApp.ipa` - Install via AltStore, Sideloadly, or similar

            Built from commit ${{ github.sha }}
          files: |
            release-assets/SalaryApp.apk
            release-assets/SalaryApp.ipa
          draft: false
          prerelease: false
