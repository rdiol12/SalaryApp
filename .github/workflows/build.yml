name: Full iOS Build with Expo Bare

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: üí° Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install npm dependencies + expo-cli
      - name: üì¶ Install dependencies
        run: |
          npm install
          npm install -g expo-cli

      # 4Ô∏è‚É£ Generate iOS folder automatically (Expo Bare)
      - name: üèó Generate iOS folder
        run: |
          npx expo prebuild --platform ios --no-install

      # 5Ô∏è‚É£ Cleanup previous builds
      - name: üßπ Cleanup previous builds
        run: |
          rm -rf ios/Pods ios/Podfile.lock build dist
          mkdir -p dist

      # 6Ô∏è‚É£ Patch Podfile for CI: fix arm64 issues
      - name: üõ† Patch Podfile for CI (Fix Fabric build)
        run: |
          # Ensure minimum deployment target
          sed -i '' "s/platform :ios, .*/platform :ios, '12.0'/g" ios/Podfile || echo "platform :ios, '12.0'" >> ios/Podfile

          # Add post_install to exclude arm64 for simulator builds
          if grep -q "post_install do |installer|" ios/Podfile; then
            sed -i '' "/post_install do |installer|/a\\
installer.pods_project.targets.each do |target|\\
  target.build_configurations.each do |config|\\
    config.build_settings['EXCLUDED_ARCHS[sdk=iphonesimulator*]'] = 'arm64'\\
  end\\
end
" ios/Podfile
          else
            echo "post_install do |installer|
  installer.pods_project.targets.each do |target|
    target.build_configurations.each do |config|
      config.build_settings['EXCLUDED_ARCHS[sdk=iphonesimulator*]'] = 'arm64'
    end
  end
end" >> ios/Podfile
          fi

      # 7Ô∏è‚É£ Install CocoaPods
      - name: üìå Install CocoaPods
        run: |
          sudo gem install cocoapods
          cd ios
          pod install --repo-update
          cd ..

      # 8Ô∏è‚É£ Build the iOS app with xcodebuild
      - name: üõ† Build iOS App
        run: |
          WORKSPACE=$(find ios -maxdepth 1 -name "*.xcworkspace" | head -n 1)
          SCHEME=$(basename "$WORKSPACE" .xcworkspace)
          echo "Building Workspace: $WORKSPACE"
          echo "Scheme: $SCHEME"

          xcodebuild \
            -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_ENTITLEMENTS="" \
            CODE_SIGNING_ID="" \
            AD_HOC_CODE_SIGNING_ALLOWED=YES

      # 9Ô∏è‚É£ Package the app into an IPA
      - name: üì¶ Package IPA
        run: |
          mkdir -p dist/Payload
          APP_PATH=$(find build/Build/Products/Release-iphoneos -name "*.app" | head -n 1)
          cp -r "$APP_PATH" dist/Payload/
          cd dist && zip -r SalaryApp.ipa Payload/
          cd ..

      # üîü Upload the IPA artifact to GitHub
      - name: üì§ Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: SalaryApp-iOS
          path: dist/SalaryApp.ipa
