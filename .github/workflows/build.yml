name: Full iOS Build with Expo Bare

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name:  Checkout code
        uses: actions/checkout@v4

      - name:  Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # 注专 抓  注 注转 转转

      - name:  Install dependencies
        run: |
          npm install
          npm install -g expo-cli

      - name:  Generate iOS folder
        # 住驻 拽 砖 -Template   砖砖 转  砖专 "转拽注"
        run: npx expo prebuild --platform ios --no-install --clean

      - name: Ч Cleanup & Cache Reset
        run: |
          rm -rf ios/Pods ios/Podfile.lock build dist
          mkdir -p dist
          # 拽  砖 Metro   砖 拽专 转 -Import 砖 砖
          rm -rf /tmp/metro-cache

      - name:  Patch Podfile & Install CocoaPods
        run: |
          if [ -f ios/Podfile ]; then
            # 注 专住 13.4 驻 砖专爪转
            sed -i '' "s/platform :ios, .*/platform :ios, '13.4'/g" ios/Podfile
          fi
          
          cd ios
          # 转拽 专祝 专转 -9.0 砖专 拽
          pod install --repo-update
          cd ..

      - name:  Build iOS App
        run: |
          WORKSPACE=$(find ios -maxdepth 1 -name "*.xcworkspace" | head -n 1)
          SCHEME=$(basename "$WORKSPACE" .xcworkspace)
          
          xcodebuild \
            -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            AD_HOC_CODE_SIGNING_ALLOWED=YES \
            COMPILER_INDEX_STORE_ENABLE=NO

      - name:  Package IPA
        run: |
          mkdir -p dist/Payload
          APP_PATH=$(find build/Build/Products/Release-iphoneos -name "*.app" | head -n 1)
          if [ -z "$APP_PATH" ]; then echo "App not found"; exit 1; fi
          cp -r "$APP_PATH" dist/Payload/
          cd dist && zip -r SalaryApp.ipa Payload/

      - name:  Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: SalaryApp-iOS
          path: dist/SalaryApp.ipa
