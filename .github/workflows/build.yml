name: Build iOS via EAS
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: üí° Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install dependencies + EAS CLI
      - name: üì¶ Install dependencies
        run: |
          npm install
          npm install -g eas-cli

      # 4Ô∏è‚É£ Login to Expo
      - name: üîë Login to Expo
        run: |
          eas login --token ${{ secrets.EXPO_TOKEN }}

      # 5Ô∏è‚É£ Build iOS app
      - name: üèó Build iOS App
        run: |
          eas build --platform ios --profile development --non-interactive --output json > eas_build.json

      # 6Ô∏è‚É£ Download the IPA from EAS Build
      - name: üì• Download IPA
        run: |
          BUILD_URL=$(jq -r '.artifacts.ios.buildUrl' eas_build.json)
          curl -L -o SalaryApp.ipa "$BUILD_URL"

      # 7Ô∏è‚É£ Upload artifact to GitHub Actions
      - name: üì§ Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: SalaryApp-iOS
          path: SalaryApp.ipa