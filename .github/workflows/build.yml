name: Full iOS Build with Expo Bare

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name:  Checkout code
        uses: actions/checkout@v4

      - name:  Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name:  Install dependencies
        run: |
          npm install
          npm install -g expo-cli

      - name:  Generate iOS folder
        run: npx expo prebuild --platform ios --no-install --clean

      - name: Ч Cleanup & Metro Cache Reset
        run: |
          rm -rf ios/Pods ios/Podfile.lock build dist
          mkdir -p dist
          rm -rf /tmp/metro-cache
          rm -rf /tmp/haste-map-*

      - name:  Patch Podfile & Install CocoaPods
        run: |
          if [ -f ios/Podfile ]; then
            sed -i '' "s/platform :ios, .*/platform :ios, '13.4'/g" ios/Podfile
          fi
          cd ios
          pod install --repo-update
          cd ..

      - name:  Build iOS App
        run: |
          WORKSPACE=$(find ios -maxdepth 1 -name "*.xcworkspace" | head -n 1)
          SCHEME=$(xcodebuild -list -workspace "$WORKSPACE" | grep -m 1 "Schemes:" -A 1 | tail -n 1 | sed 's/^[[:space:]]*//')
          
          xcodebuild \
            -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            AD_HOC_CODE_SIGNING_ALLOWED=YES \
            COMPILER_INDEX_STORE_ENABLE=NO

      - name:  Package IPA
        run: |
          mkdir -p dist/Payload
          # 驻砖  砖 拽抓 -.app 转拽转 转爪专
          APP_PATH=$(find build/Build/Products -name "*.app" -type d | grep "Release-iphoneos" | head -n 1)
          
          if [ -z "$APP_PATH" ]; then 
            echo "Error: .app file not found! Printing debug info:"
            ls -R build/Build/Products
            exit 1
          fi
          
          echo "Found app at: $APP_PATH"
          cp -r "$APP_PATH" dist/Payload/
          cd dist && zip -r SalaryApp.ipa Payload/

      - name:  Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: SalaryApp-iOS
          path: dist/SalaryApp.ipa
